<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container text-center">
        <header>Simon Game</header>
        <div class="controls">
            <button class="strict btn btn-warning">Strict</button>
            <button class="start btn btn-success">Start</button>
            <button class="restart btn btn-info">Restart</button>
        </div>
        <div class="level">Level: 1</div>
        <div class="status"></div>
        <div class="game center">
            <button class="green gameBtn"></button>
            <button class="red gameBtn"></button>
            <button class="yellow gameBtn"></button>
            <button class="blue gameBtn"></button>
        </div>
    </div>
</body>
</html>
